<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="app-area">
        <h1>Vanila js random number generator</h1>
        <div>
          <h2 class="value"> Random Number: <span></span></h2>
          
          <div class="content">
            <div class="digit">
              <label for="">How many digit do you want</label>
              <input type="text" class="digit-value" />
            </div>

            <div class="input-wrapper">
              <input class="min-value" type="number" placeholder="min number"/>
              <input
                class="max-value"
                type="number"
                placeholder="max number"
              />
            </div>
            <button class="generate">Generate</button>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
